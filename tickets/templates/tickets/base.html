<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Archivo Estaticos -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'tickets/css/styles.css' %}">
</head>

<body>
  <main class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="img-fluid logo"
            src="https://static.thenounproject.com/png/4696282-200.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ticket_list' %}">Tickets</a>
            </li>
            {% endif %}
          </ul>
          <div class="d-flex" role="search">

            {% if request.user.is_authenticated %}
            <a class="nav-link me-2" href="{% url 'profile' %}"><i class="bi bi-person"></i>Profile</a>
            <a class="nav-link " href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i>Logout</a>
            {% else %}
            <a class="nav-link me-2" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i>Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Helpdesk</h1>
      <!--Cargando contenido dinamico-->
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
